<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>编辑博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>

<body>
  <div class="title">编辑页</div>
  <div id="content">
    标题：
    <input type="text" placeholder="请输入标题" v-model="title">
    </br>
    </br>
    内容：
    <textarea type="text" placeholder="请输入内容" v-model="content"></textarea>
    </br>
    </br>
    <button @click='submit'>提交</button>
  </div>

  <script>
    const app = new Vue({
      el: '#content',
      data: {
        title: '',
        content: '',
        id: ''
      },
      methods: {
        submit() {
          if (!this.title) {
            alert('请输入文章标题')
            return
          }
          if (!this.content) {
            alert('请输入文章内容')
            return
          }
          $.ajax({
            type: 'POST',
            url: this.id ? '/api/blog/update' : '/api/blog/add',
            contentType: 'application/json',
            data: JSON.stringify({
              title: this.title,
              content: this.content,
              id: this.id && this.id || '',
            }),
            success: data => {
              if (data.code === 0) {
                window.location = `admin.html`
              } else {
                alert('操作失败！')
              }
            }
          })
        }
      },
      mounted() {
        const query = window.location.href.split('?')[1]
        let id = ''
        if (query) {
          id = query.split('=')[1]
        }
        if (id) {
          $.get(`/api/blog/detail?id=${id}&isadmin=1`, data => {
            if (data.code === 0) {
              const blog = data.data[0]
              const { title, content, id } = blog
              this.title = title
              this.content = content
              this.id = id
            }
          })
        }
      },
    })
  </script>
</body>

</html>
